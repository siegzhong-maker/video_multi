<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>多端保存视频 - 高保真原型</title>
  <link rel="stylesheet" href="assets/styles.css">
  <style>
    body { background: #111; }
    .prototype-page {
      min-height: 100vh;
      padding: 40px 20px 60px;
      max-width: 900px;
      margin: 0 auto;
    }
    .prototype-page h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
      letter-spacing: -0.02em;
    }
    .prototype-page .subtitle {
      font-size: 15px;
      color: var(--text-secondary);
      margin-bottom: 40px;
    }
    .phone-showcase {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 32px;
      justify-items: center;
    }
    .phone-mockup {
      width: 280px;
      background: #1a1a1a;
      border-radius: 36px;
      padding: 12px;
      box-shadow: 
        0 0 0 3px #333,
        0 0 0 6px #222,
        0 30px 60px rgba(0,0,0,0.6);
    }
    .phone-mockup .screen-area {
      width: 100%;
      aspect-ratio: 9/19.5;
      border-radius: 28px;
      overflow: hidden;
      background: var(--bg-dark);
    }
    .phone-mockup iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
    .phone-mockup .label {
      text-align: center;
      font-size: 14px;
      font-weight: 600;
      color: var(--text-secondary);
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <div class="prototype-page">
    <h1>多端保存视频 · 高保真原型</h1>
    <p class="subtitle">篮球分析 KEP · App 端形式 · 三大改造点</p>

    <div class="phone-showcase">
      <div class="phone-mockup">
        <div class="screen-area">
          <iframe src="screens/01-select-video.html" title="选择视频"></iframe>
        </div>
        <p class="label">01 选择视频 · 多段选择 + 保存到平台</p>
      </div>
      <div class="phone-mockup">
        <div class="screen-area">
          <iframe src="screens/02-effective-segments.html" title="有效片段"></iframe>
        </div>
        <p class="label">02 有效片段 · 画幅 + 草稿</p>
      </div>
      <div class="phone-mockup">
        <div class="screen-area">
          <iframe src="screens/03-ai-clip-landing.html" title="AI 剪报"></iframe>
        </div>
        <p class="label">03 AI 剪报 · clip 多选 + 多端保存</p>
      </div>
    </div>

    <p style="margin-top: 48px; font-size: 14px; color: var(--text-muted); text-align: center;">
      点击进入全屏预览：
      <a href="screens/01-select-video.html" style="color: var(--accent); margin: 0 8px;">选择视频</a>
      <a href="screens/02-effective-segments.html" style="color: var(--accent); margin: 0 8px;">有效片段</a>
      <a href="screens/03-ai-clip-landing.html" style="color: var(--accent); margin: 0 8px;">AI 剪报</a>
    </p>
  </div>
</body>
</html>
