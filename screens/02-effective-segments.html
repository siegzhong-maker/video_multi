<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#0d0d0d">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>有效片段 - 篮球分析 KEP</title>
  <link rel="stylesheet" href="../assets/styles.css">
</head>
<body>
  <div class="app-frame">
    <div class="status-bar">
      <span class="time">9:41</span>
      <div class="icons">
        <span>📶</span>
        <span>📡</span>
        <span>🔋</span>
      </div>
    </div>

    <nav class="nav-bar">
      <a href="../index.html" class="back-btn">‹</a>
      <span class="title">有效片段</span>
      <span class="placeholder"></span>
    </nav>

    <div class="screen">
      <main class="content">
        <div class="video-preview">
          <div class="court-pattern"></div>
          <div class="aspect-select">
            <select>
              <option>9:16 竖屏</option>
              <option>16:9 横屏</option>
              <option>1:1 方形</option>
            </select>
          </div>
          <div class="aspect-overlay"></div>
        </div>

        <p class="section-label">时间轴 · 拖拽调整起止</p>
        <div class="timeline">
          <div class="timeline-track">
            <div class="timeline-segment selected" style="left: 5%; width: 25%;"></div>
            <div class="timeline-segment" style="left: 45%; width: 20%;"></div>
            <div class="timeline-segment" style="left: 75%; width: 18%;"></div>
          </div>
        </div>

        <p class="section-label">保存草稿到（可选）</p>
        <div class="platform-picker">
          <div class="platform-item selected">
            <div class="icon">🎵</div>
            <span>TikTok</span>
          </div>
          <div class="platform-item">
            <div class="icon">▶</div>
            <span>YouTube</span>
          </div>
          <div class="platform-item">
            <div class="icon">📷</div>
            <span>Instagram</span>
          </div>
          <div class="platform-item">
            <div class="icon">📁</div>
            <span>本地</span>
          </div>
        </div>
      </main>

      <footer class="bottom-bar">
        <div class="bottom-actions">
          <button class="btn btn-secondary">保存草稿</button>
          <button class="btn btn-primary">下一步</button>
        </div>
      </footer>
    </div>
  </div>
</body>
</html>
